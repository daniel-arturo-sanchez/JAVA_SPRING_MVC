<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>MyIkea App - Detalle de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div th:replace="~{fragments/nav::menu}"></div>
<h1 class="text-start">Detalles del Pedido</h1>
<h2 class="text-start" th:text="'Fecha del Pedido: '+${order.orderDate}"></h2>
<h2 class="text-start" th:text="'Precio Total del Pedido: '+${order.totalPrice}"></h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Id Producto</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Imagen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${order.products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.productName}"></td>
        <td th:text="${product.productPrice}"></td>
        <td class="item" ><img th:src="'images/'+${product.productPicture}" th:alt="${product.productPicture}"
                               onerror="this.onerror=null; this.src='/images/default.png';"></td>
    </tr>
    </tbody>
</table>
<a href="/pedidos">Volver al listado de pedidos</a>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
