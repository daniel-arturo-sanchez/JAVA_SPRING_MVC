<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>MyIkea App - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div th:replace="~{fragments/nav::menu}"></div>
    <h1 class="text-center">Formulario de Registro</h1>
    <div class="container-sm align-middle">
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="mb-2">
                <label class="form-label" for="name" >Nombre: </label>
                <input class="form-control" type="text" name="name" id="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'border border-danger' : ''"/>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error small text-danger"></span>
            </div>
            <div class="mb-2">
                <label class="form-label" for="username" >Usuario: </label>
                <input class="form-control" type="text" name="username" id="username" th:field="*{username}" th:classappend="${#fields.hasErrors('username')} ? 'border border-danger' : ''"/>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error small text-danger"></span>
            </div>
            <div class="mb-2">
                <label  class="form-label" for="password" >Contraseña: </label>
                <input class="form-control" type="password" name="password" id="password" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'border border-danger' : ''"/>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error small text-danger"></span>
            </div>

            <div class="align-middle">
                <input type="submit" class="btn btn-primary" value="Registrarse"> o <a href="/login" >Entrar</a>
            </div>

        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
