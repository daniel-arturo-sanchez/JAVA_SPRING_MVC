<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyIkea App - Detalle de Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div th:replace="~{fragments/nav::menu}"></div>
<h1 class="text-start">Detalles</h1>
<main >
  <ul>
    <li th:text="'Id: '+${product.id}"></li>
    <li th:text="'Nombre: '+${product.productName}"></li>
    <li th:text="'Precio: '+${product.productPrice}"></li>
    <li th:text="'Stock: '+${product.productStock}"></li>
    <li th:text="'Municipio :'+${product.idMunicipio.nombre}"></li>
    <li th:text="'Provincia :'+${product.idMunicipio.idProvincia.nombre}"></li>
    <li th:text="Imagen"></li>
    <div class="item">
      <img class="img-thumbnail" th:src="@{/images/{filename}(filename=${product.productPicture})}" th:alt="${product.productPicture}"
           onerror="this.onerror=null; this.src='/images/default.png';">
    </div>
  </ul>
  <a href="/productos">Volver al listado</a>
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
