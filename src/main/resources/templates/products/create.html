<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyIkea App - Nuevo Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div th:replace="~{fragments/nav::menu}"></div>
<h1 class="text-start">Crear Nuevo Producto</h1>
<main class="container">
    <div class="row"></div>
    <form class="col-6" th:action="@{/productos/crear}" th:object="${product}" method="post">
        <input type="text" th:field="*{id}" hidden>
        <div class="form-group mb-3">
            <label for="productName">Nombre</label>
            <input type="text" class="form-control" id="productName" th:field="*{productName}"  th:classappend="${#fields.hasErrors('productName')} ? 'border border-danger' : ''" required/>
            <span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" class="error small text-danger"></span>
        </div>

        <div class="form-group mb-3">
            <label for="productPrice">Precio</label>
            <input type="number" class="form-control" id="productPrice" th:field="*{productPrice}"  th:classappend="${#fields.hasErrors('productPrice')} ? 'border border-danger' : ''" required/>
            <span th:if="${#fields.hasErrors('productPrice')}" th:errors="*{productPrice}" class="error small text-danger"></span>
        </div>

        <div class="form-group mb-3">
            <label for="productStock">Stock</label>
            <input type="number" class="form-control" id="productStock" min="0" th:field="*{productStock}" th:classappend="${#fields.hasErrors('productStock')} ? 'border border-danger' : ''" required/>
            <span th:if="${#fields.hasErrors('productStock')}" th:errors="*{productStock}" class="error small text-danger"></span>
        </div>

        <div class="form-group mb-3">
            <label for="productPicture">Imagen</label>
            <input type="file" class="form-control" id="productPicture" th:field="*{productPicture}" th:classappend="${#fields.hasErrors('productPicture')} ? 'border border-danger' : ''"/>
            <span th:if="${#fields.hasErrors('productPicture')}" th:errors="*{productPicture}" class="error small text-danger"></span>
        </div>

        <div class="form-group mb-3">
            <label for="idProvincia">Provincia</label>
            <select class="form-select" id="idProvincia">
                <option th:each="provincia : ${provincias}" th:value="${provincia.id}" th:text="${provincia.nombre}"></option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="idMunicipio">Municipio</label>
            <select class="form-select" id="idMunicipio" th:field="*{idMunicipio}" th:classappend="${#fields.hasErrors('idMunicipio')} ? 'border border-danger' : ''" disabled>
                <option th:each="municipio : ${municipios}" th:value="${municipio.id}" th:text="${municipio.nombre}"></option>
            </select>
            <span th:if="${#fields.hasErrors('idMunicipio')}" th:errors="*{idMunicipio}" class="error small text-danger"></span>
        </div>


        <button type="submit" class="btn btn-primary">Crear</button>
    </form>
    <a href="/productos">Volver al listado</a>
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
